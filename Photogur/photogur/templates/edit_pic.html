{% extends 'base.html' %}
{% block content %}

    <h2>Edit Picture</h2>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Edit</button>
    </form>
    <a href="{% url 'pictures_page' %}">All Pictures</a>

{% endblock %}
