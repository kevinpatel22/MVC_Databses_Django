<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <header>
        <h1 class="heading">Photogur</h1>
        <form action="{% url 'picture_search' %}" method="get">
            <label for="picture_search" class="search">
                <span class="search-text">Search:</span>
                <input type="search" id="picture_search" name="query" value="{{ query }}" class="search" />
            </label>
            <input type="submit" value="Search" class="search" />
        </form>
    </header>
        {% block content %}
        {% endblock %}
    <footer>&copy; Kevin</footer>
</body>
</html>
