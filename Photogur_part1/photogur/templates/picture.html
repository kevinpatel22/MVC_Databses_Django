{% extends 'base.html' %}
{% block content %}
    <main>
        <h2>{{picture.title}}</h2>
        <h3>By {{picture.artist}}</h3>
        <img src="{{picture.url}}" alt="{{picture.title}}" />
        <ul>
            {% for comment in picture.comments.all %}
                <li>
                    <strong>Comments: </strong> <br> {{ comment.name }} <br> {{ comment.message }} <br> {{ comment.created_at }}
                </li>
            {% endfor %}
        </ul>
    </main>
{% endblock %}
